name: Dummy Action
on:
  # Allows you to run this workflow manually from the Actions tab
  # Use context values as : ${{ github.event.inputs.BRANCH }}
  # https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onworkflow_dispatchinputs
  push: 
    branches: [dummy-branch]
  workflow_dispatch:
    inputs:
      BRANCH:
        description: "Specify branch (main is default)"
        default: 'main'

jobs:
  dummy-action:
    name: Copy something from one branch to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Make downloads directory
        run: | 
          mkdir html_downloads
          cd html_downloads
          mkdir first_directory
          mkdir second_directory
          mkdir third_directory
      - name: Generate html files
        run: |
          cd html_downloads
          echo 'This is the first file' > first_directory/alpha.html
          echo 'This is the modified second file' > second_directory/beta.html
          echo 'And this is the last file' > third_directory/omega.html
          cd .. 
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: html_downloads_artifact
          path: html_downloads
      
      - name: Checkout GhPages branch
        uses: actions/checkout@v3
        with:
            ref: 'gh-pages'
            path: 'gh-pages'
        
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@users.noreply.github.com"
      
      - name: Move into gh-pages and make a test directory
        run: |
          cd gh-pages
          mkdir -p html_test
      
      - name: Download html folder
        uses: actions/download-artifact@v3
        with: 
          name: html_downloads_artifact
          path: gh-pages/html_test
      
      - name: add an index file
        run: touch index.html
          
      - name: index the html folder
        run: |
          cd gh-pages/html_test
          for f in ./* ; do echo $f >> index.html; done     
          
      - name: Commit and push test reports to gh-pages
        run: |
          cd gh-pages
          git add -f html_test/*
          git commit -m "Update html contents reports"
          git push
