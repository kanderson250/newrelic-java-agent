plugins {
    id 'org.jetbrains.kotlin.jvm'
}
dependencies {
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-agent"))
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.labs.kotlin-coroutines-1.7'
  }
}

verifyInstrumentation {
    passes 'org.jetbrains.kotlinx:kotlinx-coroutines-core:[1.7.0,1.9.0)'
    passes 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:[1.7.0,1.9.0)'
    excludeRegex '.*SNAPSHOT'
    excludeRegex '.*alpha'
    excludeRegex '.*-eap-.*'
    excludeRegex '.*-native-.*'
    excludeRegex '.*-M[0-9]'
    excludeRegex '.*-RC'
    excludeRegex '.*-RC.[0-9]'
    excludeRegex '.*-Beta'
}
repositories {
    mavenCentral()
}
compileKotlin {
}
