dependencies {
    implementation(project(":agent-bridge"))
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.labs.kotlin-coroutines_1.0'
    attributes 'Implementation-Title-Alias': 'kotlin-coroutines'
  }
}

verifyInstrumentation {
    passes 'org.jetbrains.kotlinx:kotlinx-coroutines-core:[1.0.0,1.0.1]'
    excludeRegex '.*SNAPSHOT'
    excludeRegex '.*alpha.*'
}

site {
    title 'Kotlin Coroutines'
    type 'Framework'
}
